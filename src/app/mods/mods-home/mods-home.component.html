<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalTitle>Reusable Modal Title</div>
  <p>Text reusable modal!</p>
  <!-- Use ng-container when encasing selector modalFooter to avoid boilerplate added element to the DOM which might cause weird visual bugs-->
  <ng-container modalFooter>
    <button class="ui button" (click)="onClick()">
      CLOSE ME Reusable text button!
    </button>
  </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
