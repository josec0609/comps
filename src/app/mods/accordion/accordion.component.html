<div class="ui accordion styled">
  <!-- Using ng-container because semantic UI does not have any wrapping elements 
        between accordion and the according items-->
  <ng-container *ngFor="let item of items; let i = index">
    <div
      class="title"
      (click)="onClick(i)"
      [ngClass]="{ active: i === openedItemIndex }"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div class="content" [ngClass]="{ active: i === openedItemIndex }">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
</div>
